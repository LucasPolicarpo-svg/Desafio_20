<html lang="pt-br">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculado de media</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="box">
            <h1>Calculadora de Média</h1>
            <form id="form">
                <label for="n1">Nota 1:</label>
                <input type="number" id="n1" required><br><br>
                <label for="n2">Nota 2:</label>
                <input type="number" id="n2" required><br><br>
                <label for="n3">Nota 3:</label>
                <input type="number" id="n3" required><br><br>
                <button type="submit">Calcular Média</button><br><br>
            </form>

            <div id="resultado"></div>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
